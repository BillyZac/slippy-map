<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Map</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/leaflet.css" />
    <style media="screen">
      body {
          padding: 0;
          margin: 0;
      }
      html, body, #map {
          height: 100%;
      }
      .digital-globe-image {
        position: fixed;
        top: 0;
        right: 0;
        width: 400px;
        height: 400px;
        background-color: aqua;
        border: 5px solid white;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="digital-globe-image"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script type="text/javascript">

    var MAPBOX_MAP_ID = 'mapbox.satellite'
    var MAPBOX_API_TOKEN = 'pk.eyJ1IjoiYmlsbHl6YWMiLCJhIjoiY2ltczZ4em84MDFmNXVya2tra3YwZm9pcCJ9.xIziBomXWsiSMYhe2naLng'

    var mymap = L.map('map').setView([51.505, -0.09], 13);


    // Display base map
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: MAPBOX_MAP_ID,
        accessToken: MAPBOX_API_TOKEN
    }).addTo(mymap);

    // Listen for clicks
    mymap.on('click', function(event) {

      // Create Digital Globe image url based on click location
      var latitude = event.latlng.lat
      var longitude = event.latlng.lng

      var imageUrl = [
        'http://mapperdev.tomnod.com/chip_api/chip',
        '/lat/',
        latitude,
        '/lng/',
        longitude
      ].join('')

      var background = [
        'url(',
        imageUrl,
        ')'
      ].join('')

      // Display the overlay
      $('.digital-globe-image')
        .show()

      // Set bg of overlay to the DigitalGlobe image of the current location
      $('.digital-globe-image')
        .css('background', background)
      })

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script> -->
  </body>
</html>
